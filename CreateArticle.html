<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="CreateArticle.css">
</head>
<body>
    <form action="CreateArticle.html" method="post">
        <div class="inputZone">
            <label for="articleTitle">Title:</label>
            <input type="text" name="articleTitle" id="articleTitle"/>
        </div>

        <div class="inputZone"  id="textZone">
            <label for="articleText">Body:</label>
            <textarea type="text" name="articleText" id="articleText"></textarea>
        </div>

        <div class="inputZone">
            <label for="articleImage">Image:</label>
            <input type="file" src="" alt="" id="articleImage"/>
        </div>

        <input type="submit" value="Create article" id="createArticleBtn"/>
    </form>
</body>
</html>
